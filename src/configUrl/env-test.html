<script>
  localStorage.setItem('url', 'https://gateway-beta.72zm.com')

  //如果需要开启deb，只需要在url上加上参数：log=1
  sessionStorage.setItem('dbg', UrlSearch('log'))


  function UrlSearch(paraName) {
    // 获取地址栏地址
    var url = document.location.toString()
    var arrObj = url.split('?')
    if (arrObj.length > 1) {
      var arrPara = arrObj[arrObj.length - 1].split('&')
      var arr
      for (var i = 0; i < arrPara.length; i++) {
        arr = arrPara[i].split('=')
        if (arr != null && arr[0] === paraName) {
          return arr[1]
        }
      }
      return ''
    } else {
      return ''
    }
  }

</script>

<body>
  <div id="app"></div>
</body>
